<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login - Harsh.dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --error-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            --warning-gradient: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-elastic: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 70%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 200px;
            height: 200px;
            top: 40%;
            left: 5%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Particle System */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 8s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Login Card */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .login-card:hover::before {
            left: 100%;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Tab System */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
        }

        .tab-button.active {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.02);
        }

        .tab-button:not(.active):hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Form Styles */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: var(--transition-smooth);
        }

        .form-input:focus + .input-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition-smooth);
        }

        .password-toggle:hover {
            color: var(--text-primary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Remember Me & Forgot Password */
        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            position: relative;
            transition: var(--transition-smooth);
        }

        .custom-checkbox.checked {
            background: var(--accent-gradient);
            border-color: transparent;
        }

        .custom-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-password {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .forgot-password:hover {
            color: #667eea;
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .btn-text {
            transition: var(--transition-smooth);
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn.loading .btn-loader {
            opacity: 1;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Social Login */
        .social-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .social-divider span {
            background: var(--glass-bg);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: var(--transition-bounce);
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn.google:hover {
            background: rgba(234, 67, 53, 0.2);
            border-color: rgba(234, 67, 53, 0.3);
        }

        .social-btn.github:hover {
            background: rgba(51, 51, 51, 0.2);
            border-color: rgba(51, 51, 51, 0.3);
        }

        /* Biometric Login */
        .biometric-login {
            text-align: center;
            margin-top: 1rem;
        }

        .biometric-btn {
            background: var(--accent-gradient);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition-bounce);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .biometric-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .biometric-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: var(--transition-smooth);
        }

        .biometric-btn.active::before {
            width: 100%;
            height: 100%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-smooth);
        }

        .signup-link a:hover {
            color: #4facfe;
            text-decoration: underline;
        }

        /* Success/Error Messages */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: rgba(67, 233, 123, 0.2);
            border: 1px solid rgba(67, 233, 123, 0.3);
            color: #43e97b;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        /* Input Validation */
        .form-input.invalid {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .form-input.valid {
            border-color: #43e97b;
            background: rgba(67, 233, 123, 0.1);
        }

        .validation-icon {
            position: absolute;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .validation-icon.show {
            opacity: 1;
        }

        .validation-icon.valid {
            color: #43e97b;
        }

        .validation-icon.invalid {
            color: #ff6b6b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem;
                border-radius: 16px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .form-extras {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Advanced Hover Effects */
        .interactive-element {
            position: relative;
            overflow: hidden;
        }

        .interactive-element::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .interactive-element:hover::after {
            width: 300px;
            height: 300px;
        }

        /* Loading Overlay */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: white;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loader-text {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">Loading...</div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">Harsh.dev</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account to continue</p>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Sign In</button>
                <button class="tab-button" data-tab="register">Sign Up</button>
            </div>

            <!-- Messages -->
            <div class="message" id="messageBox"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input interactive-element" id="loginEmail" placeholder="Enter your email" required>
                    <i class="input-icon fas fa-envelope"></i>
                    <i class="validation-icon fas fa-check" id="emailValidIcon"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input interactive-element" id="loginPassword" placeholder="Enter your password" required>
                    <i class="input-icon fas fa-lock"></i>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                    <i class="validation-icon fas fa-check" id="passwordValidIcon"></i>
                </div>

                <div class="form-extras">
                    <label class="checkbox-wrapper">
                        <div class="custom-checkbox" id="rememberCheckbox"></div>
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn interactive-element">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-input interactive-element" id="registerName" placeholder="Full name" required>
                    <i class="input-icon fas fa-user"></i>
                    <i class="validation-icon fas fa-check" id="nameValidIcon"></i>
                </div>

                <div class="form-group">
                    <input type="email" class="form-input interactive-element" id="registerEmail" placeholder="Email address" required>
                    <i class="input-icon fas fa-envelope"></i>
                    <i class="validation-icon fas fa-check" id="regEmailValidIcon"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input interactive-element" id="registerPassword" placeholder="Create password" required>
                    <i class="input-icon fas fa-lock"></i>
                    <button type="button" class="password-toggle" id="regPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                    <i class="validation-icon fas fa-check" id="regPasswordValidIcon"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input interactive-element" id="confirmPassword" placeholder="Confirm password" required>
                    <i class="input-icon fas fa-lock"></i>
                    <i class="validation-icon fas fa-check" id="confirmValidIcon"></i>
                </div>

                <button type="submit" class="submit-btn interactive-element">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn google interactive-element">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn github interactive-element">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>

            <!-- Biometric Login -->
            <div class="biometric-login">
                <button class="biometric-btn" id="biometricBtn" title="Biometric Login">
                    <i class="fas fa-fingerprint"></i>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <span id="authSwitchText">Don't have an account? <a href="#" id="authSwitchLink">Sign up</a></span>
            </div>
        </div>
    </div><script>

document.addEventListener('DOMContentLoaded', function() {
            // Initialize elements
            const pageLoader = document.getElementById('pageLoader');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabButtons = document.querySelectorAll('.tab-button');
            const passwordToggles = document.querySelectorAll('.password-toggle');
            const rememberCheckbox = document.getElementById('rememberCheckbox');
            const authSwitchLink = document.getElementById('authSwitchLink');
            const biometricBtn = document.getElementById('biometricBtn');
            const socialButtons = document.querySelectorAll('.social-btn');
            const messageBox = document.getElementById('messageBox');
            
            let currentTab = 'login';
            let isLoading = false;

            // Hide page loader after delay
            setTimeout(() => {
                pageLoader.classList.add('hidden');
            }, 1000);

            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (isLoading) return;
                    
                    const tab = this.dataset.tab;
                    currentTab = tab;
                    
                    // Update active tab
                    tabButtons.forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.tab === tab);
                    });
                    
                    // Show correct form
                    document.querySelectorAll('.auth-form').forEach(form => {
                        form.classList.toggle('active', form.id === `${tab}Form`);
                    });
                    
                    // Update switch text
                    updateSwitchText();
                    hideMessage();
                });
            });

            // Password toggle
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const inputId = this.id === 'passwordToggle' ? 'loginPassword' : 'registerPassword';
                    const input = document.getElementById(inputId);
                    const icon = this.querySelector('i');
                    
                    input.type = input.type === 'password' ? 'text' : 'password';
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                    
                    // Animation
                    this.style.transform = 'translateY(-50%) scale(1.2)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-50%) scale(1)';
                    }, 150);
                });
            });

            // Remember me checkbox
            rememberCheckbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });

            // Auth switch link
            authSwitchLink.addEventListener('click', function(e) {
                e.preventDefault();
                const newTab = currentTab === 'login' ? 'register' : 'login';
                document.querySelector(`.tab-button[data-tab="${newTab}"]`).click();
            });

            // Form submissions
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);

            // Biometric login
            biometricBtn.addEventListener('click', handleBiometricLogin);

            // Social login
            socialButtons.forEach(btn => {
                btn.addEventListener('click', handleSocialLogin);
            });

            // Input validation setup
            setupInputValidation();

            function updateSwitchText() {
                const switchText = document.getElementById('authSwitchText');
                if (currentTab === 'login') {
                    switchText.innerHTML = `Don't have an account? <a href="#" id="authSwitchLink">Sign up</a>`;
                } else {
                    switchText.innerHTML = `Already have an account? <a href="#" id="authSwitchLink">Sign in</a>`;
                }
            }

            async function handleLogin(e) {
                e.preventDefault();
                if (isLoading) return;
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                if (!validateLoginForm(email, password)) return;

                setLoading(true);

                try {
                    await simulateAPICall();
                    
                    // Demo credentials check
                    if (email === 'admin@harsh.dev' && password === 'password123') {
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Remember email if checked
                        if (rememberCheckbox.classList.contains('checked')) {
                            localStorage.setItem('rememberedEmail', email);
                        }
                    } else {
                        showMessage('Invalid credentials. Try admin@harsh.dev / password123', 'error');
                    }
                } catch (error) {
                    showMessage('Login failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            }

            async function handleRegister(e) {
                e.preventDefault();
                if (isLoading) return;

                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!validateRegisterForm(name, email, password, confirmPassword)) return;

                setLoading(true);

                try {
                    await simulateAPICall();
                    showMessage('Account created successfully! Please sign in.', 'success');
                    
                    // Switch to login tab and populate email
                    setTimeout(() => {
                        document.querySelector('.tab-button[data-tab="login"]').click();
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                } catch (error) {
                    showMessage('Registration failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            }

            function validateLoginForm(email, password) {
                if (!email || !password) {
                    showMessage('Please fill in all fields.', 'error');
                    return false;
                }

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return false;
                }

                return true;
            }

            function validateRegisterForm(name, email, password, confirmPassword) {
                if (!name || !email || !password || !confirmPassword) {
                    showMessage('Please fill in all fields.', 'error');
                    return false;
                }

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return false;
                }

                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long.', 'error');
                    return false;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match.', 'error');
                    return false;
                }

                return true;
            }

            function setupInputValidation() {
                // Email validation
                const emailInputs = ['loginEmail', 'registerEmail'];
                emailInputs.forEach(id => {
                    const input = document.getElementById(id);
                    const icon = document.getElementById(id === 'loginEmail' ? 'emailValidIcon' : 'regEmailValidIcon');
                    
                    input.addEventListener('input', () => validateInput(input, icon, isValidEmail));
                    input.addEventListener('blur', () => validateInput(input, icon, isValidEmail));
                });

                // Password validation
                const passwordInput = document.getElementById('loginPassword');
                const passwordIcon = document.getElementById('passwordValidIcon');
                passwordInput.addEventListener('input', () => {
                    validateInput(passwordInput, passwordIcon, (value) => value.length >= 6);
                });

                // Register password validation
                const regPasswordInput = document.getElementById('registerPassword');
                const regPasswordIcon = document.getElementById('regPasswordValidIcon');
                regPasswordInput.addEventListener('input', () => {
                    validateInput(regPasswordInput, regPasswordIcon, (value) => value.length >= 8);
                });

                // Confirm password validation
                const confirmInput = document.getElementById('confirmPassword');
                const confirmIcon = document.getElementById('confirmValidIcon');
                confirmInput.addEventListener('input', () => {
                    const password = document.getElementById('registerPassword').value;
                    validateInput(confirmInput, confirmIcon, (value) => value === password && value.length > 0);
                });

                // Name validation
                const nameInput = document.getElementById('registerName');
                const nameIcon = document.getElementById('nameValidIcon');
                nameInput.addEventListener('input', () => {
                    validateInput(nameInput, nameIcon, (value) => value.trim().length >= 2);
                });
            }

            function validateInput(input, icon, validator) {
                const isValid = validator(input.value);
                
                input.classList.remove('valid', 'invalid');
                icon.classList.remove('show', 'valid', 'invalid');
                
                if (input.value.length > 0) {
                    if (isValid) {
                        input.classList.add('valid');
                        icon.classList.add('show', 'valid');
                        icon.classList.replace('fa-times', 'fa-check');
                    } else {
                        input.classList.add('invalid');
                        icon.classList.add('show', 'invalid');
                        icon.classList.replace('fa-check', 'fa-times');
                    }
                }
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            async function handleBiometricLogin() {
                if (isLoading) return;
                
                biometricBtn.classList.add('active');
                showMessage('Please use your biometric sensor...', 'success');
                
                try {
                    await simulateAPICall(2000);
                    showMessage('Biometric authentication successful!', 'success');
                } catch (error) {
                    showMessage('Biometric authentication failed.', 'error');
                } finally {
                    biometricBtn.classList.remove('active');
                }
            }

            async function handleSocialLogin(e) {
                e.preventDefault();
                if (isLoading) return;
                
                const provider = e.currentTarget.classList.contains('google') ? 'Google' : 'GitHub';
                showMessage(`Connecting to ${provider}...`, 'success');
                setLoading(true);
                
                try {
                    await simulateAPICall();
                    showMessage(`${provider} authentication successful!`, 'success');
                } catch (error) {
                    showMessage(`${provider} authentication failed.`, 'error');
                } finally {
                    setLoading(false);
                }
            }

            function setLoading(loading) {
                isLoading = loading;
                const submitBtns = document.querySelectorAll('.submit-btn');
                
                submitBtns.forEach(btn => {
                    btn.classList.toggle('loading', loading);
                    btn.disabled = loading;
                });

                document.querySelectorAll('.form-input').forEach(input => {
                    input.disabled = loading;
                });
            }

            function showMessage(text, type) {
                messageBox.textContent = text;
                messageBox.className = `message ${type} show`;
                setTimeout(hideMessage, 5000);
            }

            function hideMessage() {
                messageBox.classList.remove('show');
            }

            function simulateAPICall(delay = 1500) {
                return new Promise(resolve => setTimeout(resolve, delay));
            }

            // Load remembered email if exists
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('loginEmail').value = rememberedEmail;
                rememberCheckbox.classList.add('checked');
            }
        });
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Console welcome message
        console.log(`
            🚀 Advanced Login System Loaded
            ================================
            Demo Credentials:
            Email: admin@harsh.dev
            Password: password123
            
            Features:
            ✅ Real-time validation
            ✅ Biometric simulation
            ✅ Social login
            ✅ Remember me
            ✅ Advanced animations
            ✅ Keyboard shortcuts
            
            Keyboard Shortcuts:
            • Enter: Submit form
            • Ctrl+Tab: Switch tabs
            • Escape: Clear messages
        `);
    </script>
</body>
</html>
